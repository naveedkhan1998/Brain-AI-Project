{% extends 'main/base.html' %}

{% block title %}
  Video Converter
{% endblock %}

{% block content %}
  <div class="flex items-center justify-center px-4 py-8 m-auto">
    <div class="flex flex-col w-full max-w-lg overflow-hidden bg-white rounded-lg shadow-md">
      <h2 class="p-3 text-3xl font-bold text-center text-gray-800">Real-Time Emotion Detection</h2>
      <div class="flex flex-col items-center w-full">
        <video id="video" autoplay playsinline class="hidden w-full mb-4"></video>
        <canvas id="canvas" class="hidden w-full"></canvas>
        <img id="client" class="w-full rounded-lg" src="https://picsum.photos/640/360" alt="Placeholder Image" />
      </div>
      <div class="flex flex-row justify-between p-4 bg-gray-100 rounded-b-lg">
        <div class="flex flex-row">
          <h2 class="text-sm font-semibold text-gray-800">Select Model:</h2>
          <select id="optionsDropdown" class="w-full px-3 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-500 focus:ring-opacity-50">
            <option value="CustomCNN">CustomCNN</option>
            <option value="ResNet50">ResNet50</option>
            <option value="InceptionV3">InceptionV3</option>
          </select>
        </div>
        <button class="px-4 py-2 font-bold text-white transition duration-300 ease-in-out transform bg-blue-500 rounded-md shadow-md hover:bg-blue-600" id="modeButton" onclick="Mode()">Start</button>
      </div>
    </div>
  </div>
{% endblock %}

{% extends 'main/base.html' %}

{% block title %}
  Contact
{% endblock %}

{% block content %}
  <div class="flex flex-col justify-center items-center px-4 py-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">Contact Us</h2>

    <div class="max-w-lg w-full">
      <p class="text-lg text-gray-600 mb-8">Feel free to use any of the below methods to contact us:</p>
      <div class="flex flex-col space-y-4">
        <a target="_blank" href="https://google.com" class="rounded-lg shadow-md bg-white hover:bg-gray-100 p-4 flex items-center transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
          <svg class="w-6 h-6 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12a8 8 0 1 1-16 0 8 8 0 0 1 16 0zm0 0L20 12zm0 0l-4-4m4 4l-4 4m0-4a4 4 0 1 0-8 0" />
          </svg>
          <span class="text-lg text-gray-800 font-medium">Email</span>
        </a>
        <a target="_blank" href="https://google.com" class="rounded-lg shadow-md bg-white hover:bg-gray-100 p-4 flex items-center transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
          <svg class="w-6 h-6 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12a8 8 0 1 1-16 0 8 8 0 0 1 16 0zm0 0L20 12zm0 0l-4-4m4 4l-4 4m0-4a4 4 0 1 0-8 0" />
          </svg>
          <span class="text-lg text-gray-800 font-medium">LinkedIn</span>
        </a>
      </div>
    </div>
  </div>
{% endblock %}
